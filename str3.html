<html lang="en">

<head>

</head>

<body>
    <table border="1">

        </tr>

                <div id="content"></div>
            </td>
        </tr>
        <tr>
            <td><input id="search-txt" type="text" placeholder="search Text"></td>
        </tr>
        <tr>
            <td><input id="replace-txt" type="text" placeholder="replace Text"></td>
        </tr>
        <tr>
            <td>
                <input type="button" value="replace" onclick="replace()">
                <input type="button" value="replace All" onclick="replaceAll()">
                <input type="button" value="uppercase" onclick="toUppercase()">
                <input type="button" value="lowercase" onclick="toLowercase()">
            </td>
        </tr>
    </table>
</body>
<script>
    function textinput(event) {
        document.getElementById = ("content").innerHTML = event.target.value
    }
    function toUppercase(event) {
        let txt = document.getElementById("content").innerHTML = txt.toUppercase()


    }
    function toLowercase(event) {
        let txt = document.getElementById("content").innerHTML = txt.toLowercase()
    }
    function replace() {
        let searchTxt = document.getElementById("search-Txt").value
        let replacetxt = document.getElementById("replace-Txt").value
        let Txt = document.getElementById("content").innerHTML
        let finalTxt = txt.replace(searchTxt, replaceTxt)
        document.getElementById("content").innerHTML = finalTxt
    }
    function replaceAll() {
        let searchTxt = document.getElementById("searchTxt").value
        let replaceTxt = document.getElementById("replaceTxt").value
        let txt = document.getElementById("content").innerHTML
        let finalTxt = txt.replaceAll(seachTxt, replaceTxt)
        document.getElementById("content").innerHTML = finalTxt
    }


</script>

</html>
