<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image and text blur</title>
    <style>

     .img{
        box-shadow:30px 30px 45px blue;
        /* filter : blur (5px); */
        filter:brightness(90%);
        filter: grayscale(100%);
        filter: opacity(0.8);
        filter: drop-shadow(10px 10px 5px red);
        padding: 100px;

     }   
     p{
        text-shadow: 4px 5px 1px blueviolet;
        font-size: 50px;
     }

     
    </style>
      






    
</head>

<body>
    <img class="img1" src="spider background remover.png.png" width="600" height="600"></img>

    <p>This is paragraph </p>




</body>

</html>
